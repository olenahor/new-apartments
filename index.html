<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cosy apartments</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="nav">
            <a href="index.html" class="logo">
                <h1>Cosy apartments</h1>
            </a>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Our flats</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Facilities</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Location</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contacts</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="hero">
        <div class="container">
            <div class="main-heading">
                <h1 class="title">Cosy apartments</h1>
                <h2 class="subtitle">Welcome to the most comfortable apartments in</h2>
                <h2 class="subtitle">the heart of Budapest</h2>
            </div>
        </div>
    </div>

    <section class="booking">
        <div class="container">
            <form action="" class="form">
                <div class="input-group">
                    <label for="apartments" class="input-label">Choose an apartment</label>
                    <select name="options" class="input" id="apartments">
                        <option value="dohany-28">Dohany 28</option>
                        <option value="kiraly-32">Kiraly 32</option>
                        <option value="szentkiralyi-10">Szentkiralyi 10</option>
                        <option value="hercegprimas-11">Hercegprimas 11</option>
                        <option value="vaci-79">Vaci 79</option>
                        <option value="vorosmarty-12">Vorosmarty 12</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="check-in" class="input-label">Check in</label>
                    <input type="date" class="input" id="check-in">
                </div>
                <div class="input-group">
                    <label for="check-out" class="input-label">Check out</label>
                    <input type="date" class="input" id="check-out">
                </div>
                <div class="input-group">
                    <label for="adults" class="input-label">Adults</label>
                    <select name="options" class="input" id="adults">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="children" class="input-label">Children</label>
                    <select name="options" class="input" id="children">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button type="submit" class="btn form-btn btn-purple">Book
                    <span class="dots"><i class="fas fa-elepsis-h"></i></span>
                </button>                    
            </div>
        </div>
    </section>
    <section>
        <h2 class="facilities">Facilities</h2>
            <div class="facilities">
                <img src="img/facilities.png" alt="facilities">
            </div>
    </section>
    <section>
        <h2 id="location">Location</h2>
        <!--<h3 id="location">5 minutes walk to center</h3>
        <h3 id="location">7 minutes walk to the Main Bus Station</h3>
        <h3 id="location">10 minutes walk to the Main Train Station</h3>-->
        <div class="location">
            <div class="map-responsive">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2695.6922264582986!2d19.06185831562666!3d47.49590877917746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741dc42b4e1672b%3A0x2019edbe2ce55548!2zQnVkYXBlc3QsIERvaMOhbnkgdS4gMjgsIDEwNzQg0KPQs9C-0YDRidC40L3QsA!5e0!3m2!1suk!2sua!4v1615372887051!5m2!1suk!2sua"
                    width="600"
                    height="450"
                    style="border: 0;"
                    allowfullscreen=""
                    loading="lazy"
                ></iframe>
            </div>
        </div>
    </section>
</main>
    <script src="index.js"></script>
</body>
